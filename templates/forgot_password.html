<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Recuperare Parolă</title>
    <link rel="stylesheet" href="../static/css/style7.css" />
</head>
<body>
    <div class="background-logo-center"></div>
    <div class="form-container">
        <h2>🔒 Recuperare Parolă</h2>
        <p>Introduceți adresa de email asociată contului dvs. și veți primi parola pe email.</p>

        <form action="{{ url_for('forgot') }}" method="post">
            <input type="email" name="email" placeholder="Adresa de email" required>
            <button type="submit">Trimite parola</button>
        </form>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <p><a href="{{ url_for('login') }}">← Înapoi la login</a></p>
    </div>
</body>
</html>
