<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/style1.css" />
</head>
<body>
  <div class="background-logo-center"></div>
  <div class="login-container">

    <h2>Autentificare</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Nume de utilizator</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn">Intră</button>
    </form>
    {% if error_message %}
      <div class="error-message" style="color: red; font-weight: bold;">
        {{ error_message }}
      </div>
    {% endif %}
    {% if message %}
      <div class="message" style="color: green; font-weight: bold;">
        {{ message }}
      </div>
    {% endif %}
    <div class="login-footer">
      Nu ai cont? <a href="{{ url_for('register') }}">Înregistrează-te</a>

    </div>
    <div class="forgot-footer">
      <a href="{{ url_for('forgot') }}">Ai uitat parola sau numele de utilizator?</a>
    </div>
  </div>
</body>
</html>
